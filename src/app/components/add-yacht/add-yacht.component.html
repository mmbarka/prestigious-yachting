<section style="background-color: white; text-align: center; padding: 100px 0px;">
    <div >
                                
        <h3>Add yacht</h3>
        <form #addYachtForm="ngForm" (ngSubmit)="addYacht()" >
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="name" placeholder="Name" [(ngModel)]="yacht.name" [ngModelOptions]="{standalone:true}">
                    </div><!--sn-field end-->
                </div>
                <hr><hr>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="number" name="price" placeholder="Price" [(ngModel)]="yacht.price" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <hr><hr>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="number" name="length" placeholder="Length" [(ngModel)]="yacht.length" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <hr><hr>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="number" name="guest" placeholder="Number of guests" [(ngModel)]="yacht.guest" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>  
                <hr><hr>       
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="picture" placeholder="Picture link" [(ngModel)]="yacht.picture" [ngModelOptions]="{standalone:true}">
                    </div>
                </div> 
                <hr><hr>
                <hr><hr>
                <div class="col-lg-12">
                    <button class="btn btn-success">Add Yacht</button>
                </div>
            </div>
        </form>
    </div><!--sign_in_sec end-->
</section>
